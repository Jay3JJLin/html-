   <!-- <h1>1. 链接的语法格式 
        <a href="跳转目标" target="目标窗口的弹出方式"> 文本或图像 </a> 
       单词 anchor [ˈæŋkə(r)] 的缩写，意为：锚。 
       两个属性的作用如下： </h1>
<img src="超链接标签.jpg" />

<h2>
    链接分类： 
    1.	外部链接: 例如 <a href="http:// www.baidu.com "> 百度</a >。 <br>
    2.	内部链接:网站内部页面之间的相互链接. 直接链接内部页面名称即可，例如 < a href="index.html"> 首页 </a >。 <br>
    3.	空链接: 如果当时没有确定链接目标时，< a href="#"> 首页 </a > 。 <br>
    4.	下载链接: 如果 href 里面地址是一个文件或者压缩包，会下载这个文件。 <br>
    5.	网页元素链接: 在网页中的各种网页元素，如文本、图像、表格、音频、视频等都可以添加超链接. <br>
    6.	锚点链接:  点我们点击链接,可以快速定位到页面中的某个位置.  <br>
    	在链接文本的 href 属性中，设置属性值为 #名字 的形式，如<a href="#two"> 第2集 </a>  <br>
    	找到目标位置标签，里面添加一个 id 属性 = 刚才的名字 ，如：<h3 id="two">第2集介绍</h3> 
    --> 

<h4>1、外部链接</h4>
<a href="http://www.mihoyo.com\" target="_blank">米哈游</a> <br>
target 打开窗口方式为 默认是_self 当前窗口打开页面 _blank 新窗口打开页面<br>
<a href="http://www.itcast.cn" target="_blank">传智播客</a> <br>

<h4>2、内部链接：网站内部页面之间的相互连接</h4>
<a href ="公司简介.html" target="_blank">公司简介</a>

<h4>3、空连接:#</h4>
<a href="#">公司地址</a>

<h4>4、下载链接：地址链接的是 文件 exe. 或者是 zip 等压缩包形式</h4>
<a href ="图像标签.zip" target="_blank">下载文件</a>

<h4>5、网页元素链接</h4>
<a href="http://www.baidu.com"><img src="图像标签.jpg"/> </a>




    </h2>
</body>
</html>
