<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="图像标签.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字代替：</h4>
    <img src="原神1 2022_4_13 12_40_39.png" alt="原神厨师" />
    <h4>title 提示文本 鼠标放到图像上 提示的文字</h4>
    <img src="原神 2022_4_13 12_40_39.png" title="原神稻妻节日纪念" />

    <h4>width 给图像设置宽度：</h4>
    <img src="原神 2022_4_13 12_40_39.png" title="原神稻妻节日纪念" width="800" />
    <h4>height 给图像设置高度：</h4>
    <img src="原神 2022_4_13 12_40_39.png" title="原神稻妻节日纪念" height="800" />
    <h4>border 给图像设定边框：</h4>
    <img src="原神 2022_4_13 12_40_39.png" title="原神稻妻节日纪念" width="800" border="15" />

    <br>
    <img src="图像标签.jpg" title="图像标签属性" width="800"  />

    <h1>1. 图像标签 
        图像标签属性注意点： <br>
        ①	图像标签可以拥有多个属性，必须写在标签名的后面。 <br>
        ②	属性之间不分先后顺序，标签名与属性、属性与属性之间均以空格分开。 <br>
        ③	属性采取键值对的格式，即 key=“value" 的格式，属性 =“属性值”。 
         </h1>

         <h1>
        1、必写属性：src=" " <br>
        2、alt 和 title de 区别：使用时机不同 前者--替换文本  后者--提示文本 
         </h1>
</body>
</html>
