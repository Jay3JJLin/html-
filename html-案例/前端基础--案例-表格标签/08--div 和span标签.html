<body>
   <p>div 和 span 是没有语义的，它们就是一个盒子，用来装内容的。</p> 

        <div> 我是一个div标签，我一人单独占一行 </div>
        <span> 百度 </span> 
        <span> 搜狐 </span> 
        <span> 新浪 </span> 
       <p>div 是 division 的缩写，表示分割、分区。span 意为跨度、跨距。 </p> 
       
       特点： 
       1.	div 标签用来布局，但是现在一行只能放一个div。 大盒子 
       2.	span 标签用来布局，一行上可以多个 span。小盒子 

</body>
