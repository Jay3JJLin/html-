<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>

<body>
    <form action="xxx.php" method="get">
        <!-- text 文本框，用户可以输入任何文字 -->
        用户名：<input type="text" name="userName" value="请输入用户名"> <br>
        <!-- password 密码框，用户看不见输入的密码 -->
        密码：<input type="password" name="pwd" maxlength="6" placeholder="请输入密码"> <br>
        <!-- radio 单选按钮，可以实现单选 -->
        <!-- 单选按钮和复选按钮可以设置checked 属性，当打开页面的时候就可以默认选择这个按钮 -->
        性别：男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女" checked="checked"> 人妖
        <input type="radio" name="sex" value="人妖"> <br>
        <!-- checkbox 复选框，可实现多选一 -->
        爱好：唱<input type="checkbox" name="hobby" value="唱"> 跳<input type="checkbox" name="hobby" value="跳"> rap篮球<input type="checkbox" name="hobby" value="rap篮球" checked="checked"> <br>
        <!-- 点击提交按钮，可以把 表单域 form 里面的表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮 button 后期结合js 搭配使用 -->
        <input type="button" value="获取短信验证码"> <br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file" value="上传头像">
        
    </form>
</body>

</html>

<!-- 在英文单词中，input 是输入的意思，而在表单元素中 <input> 标签用于收集用户信息。 
在 <input> 标签中，包含一个 type 属性，根据不同的 type 属性值，输入字段拥有很多种形式（可以是文本字段、复选框、掩码后的文本控件、单选按钮、按钮等）。 
 <input type="属性值"  /> 
<input /> 标签为单标签 
 -->

<!-- 注意事项：
1.	name 和value 是每个表单元素都有的属性值,主要给后台人员使用. 
2.	name 表单元素的名字, 要求 单选按钮和复选框要有相同的name值. 
3.	checked属性主要针对于单选按钮和复选框, 主要作用一打开页面,就要可以默认选中某个表单元素. 
4.	maxlength 是用户可以在表单元素输入的最大字符数, 一般较少使用. 
 -->

用户名: <input type="text"  value="请输入用户名" name="username" />  
name 属性后面的值，是自定义的

 <input type="radio" name="sex" />女

 <input type="radio" name="sex" value="男" checked="checked" />男 
 <input type="radio" name="sex" value="女" />女
