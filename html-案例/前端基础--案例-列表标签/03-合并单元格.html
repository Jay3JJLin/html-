<head>

    <title>合并单元格</title>
</head>

<body>
    <table width="500" height="249" border="1" cellspacing="0">
        <!-- 第一行 -->
        <tr>
            <!-- 合并第一行后面两个单元格 -->
            <td></td>
            <td colspan="2"></td>
        </tr>
        <!-- 第二行 -->
        <!-- 合并第一列2-3行单元格 -->
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <!-- 第三行 -->
        <tr>

            <td></td>
            <td></td>
        </tr>
    </table>
</body>
