<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>

<body>

<dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>官方微信</dd> 
    <dd>联系我们呢</dd>
</dl>

</body>
<!-- 
1.	<dl></dl> 里面只能包含 <dt> 和 <dd>。 
2.	<dt> 和 <dd>个数没有限制，经常是一个<dt> 对应多个<dd>。
3.在 HTML 标签中，<dl> 标签用于定义描述列表（或定义列表），该标签会与 <dt>（定义项目/名字）和 
<dd>（描述每一个项目/名字）一起使用。 
 -->

</html>
