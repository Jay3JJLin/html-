<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--这些属性要写到表格标签table 里面去 -->
    <table align="center" border="1px" cellpadding="0" cellspacing="0" width="500" height="251" 
    text-align:center>
<tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
<tr><td>胡桃</td> <td>女</td> <td>18</td></tr>
<tr><td>王小美</td> <td>女</td> <td>19</td></tr>
<tr><td>煮饭婆</td> <td>女</td> <td>20</td></tr>
<tr><td>神里龟龟</td> <td>女</td> <td>21</td></tr>
    </table>
    <!-- <table>tr*5>td*3</table>  然后按tab -->
    <!--   
1.2 表格的基本语法 
1.	<table> </table> 是用于定义表格的标签。 
2.	<tr> </tr> 标签用于定义表格中的行，必须嵌套在 <table> </table>标签中。 
3.	<td> </td> 用于定义表格中的单元格，必须嵌套在<tr></tr>标签中。 
4.	字母 td 指表格数据（table data），即数据单元格的内容。 
1.3 表头单元格标签 
一般表头单元格位于表格的第一行或第一列，表头单元格里面的文本内容加粗居中显示. 
<th> 标签表示 HTML 表格的表头部分(table head 的缩写) 
1.4 表格属性
cellpadding 文字与边框的距离
cellspacing 单元格与单元格之间的距离
 -->
</body>
</html>
