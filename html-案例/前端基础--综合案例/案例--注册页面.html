<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例：注册页面</title>
</head>
<body>
    <h4>青春不常在,抓紧玩原神</h4>
    <table width="600" cellspacing="0">
    <!-- 第一行 -->
     <tr>
        <td>性别:</td>
        <td>
            <input type="radio" name="sex" id="nan"><label for="nan"><img src="image/man.jpg"> 男</label>
            <input type="radio" name="sex" id="nv"><label for="nv"><img src="image/women.jpg"> 女</label>
        </td>
     </tr>
    <!-- 第二行 -->
    <tr>
        <td>生日:</td>
        <td>
            <select>
                <option>--请选择年份--</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
            </select>
            <select>
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>--请选择日期--</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
            </select>

        </td>
    </tr>
    <!-- 第三行 -->
    <tr>
        <td>所在地区:</td>
        <td>
        <input type="text" value="璃月">
        </td>
    </tr>
    <!-- 第四行 -->
    <tr>
        <td>婚姻状况:</td>
        <td>
            <input type="radio" name="marry" id="not_marry"  checked="checked"><label for="not_marry">未婚</label>
            <input type="radio" name="marry" id="married"><label for="married">已婚</label>
            <input type="radio" name="marry" id="away_marry"><label for="away_marry">离婚</label>
        </td>
    </tr>
    <!-- 第五行 -->
    <tr>
        <td>学历:</td>
        <td>
            <input type="text" value="研究生">
        </td>
    </tr>
    <!-- 第六行 -->
    <tr>
        <td>喜欢的类型:</td>
        <td>
            <input type="checkbox" name="love"> 胡桃
            <input type="checkbox" name="love"> 王小美
            <input type="checkbox" name="love"> 煮饭婆
            <input type="checkbox" name="love"> 神里龟龟
            <input type="checkbox" name="love" checked="checked"> 全都要
        </td>
    </tr>
    <!-- 第七行 -->
    <tr>
        <td>个人简介</td>
        <td>
            <textarea>自我介绍</textarea>
        </td>
    </tr>
    <!-- 第八行 -->
    <tr>
        <!-- 可以使用合并单元格 -->
        <td colspan="1"></td> 
        <td>
            <input type="submit" value="免费注册">
        </td>
    </tr>
    <!-- 第九行 -->
    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
        </td>
    </tr>
    <!-- 第十行 -->
    <tr>
        <td></td>
        <td>
            <a href="#">我是会员,立即登录</a>
        </td>
    </tr>
    <!-- 第十一行 -->
    <tr>
        <td></td>
        <td>
            <h5>我承诺</h5>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
    </table>
</body>
</html>
